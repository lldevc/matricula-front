<div class="container d-flex justify-content-center">
    <div class="container ver-matricula pt-3">
        <div class="container encabezado d-flex justify-content-between mb-2 align-items-center">
            <h4 class="m-0">COMPROBANTE DE PAGO</h4>
            <button id="pagar" type="button" class="btn btn-outline-secondary boton" (click)="pagar()">Pagar</button>
        </div>
        <hr class="mt-0">
        <div class="container detalles">
            <div class="row align-items-start">
                <div class="col-6 col-sm-6 col-md-4 col-lg-4">
                    <label class="label-text">Nombre</label><br>
                    <span id="ver-nombre" class="bold">{{ nombreUsuario }}</span>
                </div>
                <div class="col-6 col-sm-6 col-md-4 col-lg-4">
                    <label class="label-text">Programa</label> <br>
                    <span class="bold">Programa de {{ nombrePrograma }}</span>
                </div>
                <div class="col-6 col-sm-6 col-md-4 col-lg-4">
                    <label class="label-text">Pague sin recargo hasta</label> <br>
                    <span class="bold">{{ fechaSinRecargo }}</span>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-6 col-sm-6 col-md-4 col-lg-4">
                    <label class="label-text">Identificacion</label><br>
                    <span class="bold">{{ identificacion }}</span>
                </div>
                <div class="col-6 col-sm-6 col-md-4 col-lg-4">
                    <label class="label-text">Descripcion</label> <br>
                    <span class="bold">Matricula academica</span>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-4">
                    <label class="label-text">Fecha limite de pago</label> <br>
                    <span class="bold">{{ fechaLimite }}</span>
                </div>
            </div>

            <div class="row align-items-end">
                <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="estado">
                        <label class="label-text">Estado de pago</label> <br>
                        <span id="estado-matricula" class="bold">{{ estadoMatricula }}</span>
                    </div>
                    
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 total-pagar">
                    <label class="label-text">Total a pagar</label> <br>
                    <span class="bold">{{ valorMatricula }}</span>
                </div>
            </div>
        </div>
        <hr>
        <div class="container logo-container">
            <img class="logo" src="./../../../../../assets/img/logo4.png">
        </div>

    </div>
</div>
