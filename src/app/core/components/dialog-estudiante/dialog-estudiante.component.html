<h2 id="titulo" mat-dialog-title class="text-center titulo-buscar-estudiante">Buscar estudiante</h2>
<form [formGroup]="form" (ngSubmit)="buscar()">
    <mat-form-field class="ancho" appearance="fill">
        <mat-label>Ingrese numero de identificacion</mat-label>
        <input id="buscar-estudiante" matInput formControlName="id">
    </mat-form-field>
    <mat-dialog-actions align="center">
        <button id="btn-buscar-estudiante" type="submit" class="ancho altura" mat-raised-button mat-dialog-close color="primary"
            [disabled]="form.invalid">buscar</button>
    </mat-dialog-actions>
</form>
