<h2 mat-dialog-title class="text-center">Buscar estudiante</h2>
<form [formGroup]="form" (ngSubmit)="buscar()">
    <mat-form-field class="ancho" appearance="fill">
        <mat-label>Ingrese numero de identificacion</mat-label>
        <input matInput formControlName="id">
    </mat-form-field>
    <mat-dialog-actions align="center">
        <button type="submit" class="ancho altura" mat-raised-button mat-dialog-close color="primary"
            [disabled]="form.invalid">buscar</button>
    </mat-dialog-actions>
</form>
