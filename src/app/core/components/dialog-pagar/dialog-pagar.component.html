<h2 id="titulo" mat-dialog-title class="text-center titulo-dialog-pagar">Pagar matricula</h2>
<form [formGroup]="form" (ngSubmit)="pagar()">
    <mat-form-field class="ancho" appearance="fill">
        <mat-label>ingrese la referencia de matricula</mat-label>
        <input id="input-consulta-pago" matInput formControlName="id">
    </mat-form-field>
    <mat-dialog-actions align="center">
        <button id="btn-consulta-pago" type="submit" class="ancho altura" mat-raised-button mat-dialog-close color="primary"
            [disabled]="form.invalid">Pagar</button>
    </mat-dialog-actions>
</form>
